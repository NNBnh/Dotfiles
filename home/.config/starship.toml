$line_break\
${custom.character}
"""


[username]
format     = '[$user]($style)'
style_user = 'bright-white'
style_root = 'bold bright-white'

[hostname]
format = '[@](bold)[$hostname]($style)'
style  = ''

[directory]
format = ' [$path]($style) [$read_only]($read_only_style)'
style  = 'bold bright-white'
read_only  = ' '
read_only_style  = 'bright-black'
truncation_length = 0
truncate_to_repo  = false

[git_status]
format     = '($all_status$ahead_behind)'
conflicted = '[~$count](yellow) '
ahead      = '[⇡$count](green) '
behind     = '[⇣$count](red) '
diverged   = '[⇣$count](red) [⇡${count}](green) '
untracked  = '[?$count](purple) '
stashed    = '[$$count](cyan) '
modified   = '[!$count](yellow) '
staged     = '[+$count](green) '
renamed    = '[=$count](blue) '
deleted    = '[-$count](red) '

[cmd_duration]
format = '[took $duration]($style) '
style  = 'bright-black'

[status]
disabled = false
format   = '[$symbol$status]($style) '
style    = 'bright-black'
symbol   = 'E:'

[custom.character]
when    = 'true'
format  = '$output'
command = 'bui-terminal; printf "\033[7;$BUI_COLOR_TEXTART;1m \$ \033[0;$BUI_COLOR_TEXTART;1m \033[0m"'
